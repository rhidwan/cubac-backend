<form action="{% url 'create_sub_task' %}" method="POST" class="form">
    {% csrf_token %}
  <div class="form-group row">
    <label for="task_select" class="col-4 col-form-label">Task</label> 
    <div class="col-8">
      <select id="task_select" name="task" class="custom-select">
          {% for task in tasks %}
            <option value="{{task.id}}">{{task.name}} - {{task.responsible_person.name}}</option>
          {% endfor %}
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="description" class="col-4 col-form-label">Description</label> 
    <div class="col-8">
      <input id="description" name="description" type="text" required="required" class="form-control">
    </div>
  </div>
  <!-- <div class="form-group row">
    <label for="status" class="col-4 col-form-label">status</label> 
    <div class="col-8">
      <input id="status" name="status" type="text" required="required" class="form-control">
    </div>
  </div> -->
  <div class="form-group row">
    <label for="task_date" class="col-4 col-form-label">Date</label> 
    <div class="col-8">
      <input id="task_date" name="task_date" type="text" class="date form-control" required>
    </div>
  </div> 
  
  <p class="help-text text text-center text-danger"></p>
  <div class="form-group row">
    <div class="offset-4 col-8">
      <button name="submit" type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
