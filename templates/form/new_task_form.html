

<form method="post" class="form" action="{% url 'create_task' %}">
    {% csrf_token %}
  <div class="form-group row">
    <label for="task_name" class="col-4 col-form-label">Task</label> 
    <div class="col-8">
      <input id="task_name" name="task" placeholder="" type="text" class="form-control" required>
    </div>
  </div>
  <div class="form-group row">
    <label for="responsible_person" class="col-4 col-form-label">Responsible Person</label> 
    <div class="col-8">
      <select id="responsible_person" name="responsible_person" class="custom-select">
            {% for user in users %}
                 <option value="{{user.mobile_no}}">{{user.name}}</option>
            {% endfor %}
      </select>
    </div> 
  </div>
  <div class="form-group row">
    <label for="date" class="col-4 col-form-label">Date</label> 
    <div class="col-8">
      <input id="date" name="assigned_date" type="text" class="date form-control" required>
    </div>
  </div>
  <div class="form-group row">
    <label for="text" class="col-4 col-form-label">Deadline</label> 
    <div class="col-8">
      <input id="text" name="deadline" type="text" class="date form-control" required>
    </div>
  </div>
  <p class="help-text text text-center text-danger"></p>
  <div class="form-group row">
    <div class="offset-4 col-8">
      <button name="submit" type="submit" class="submit btn btn-primary">Submit</button>
    </div>
  </div>
</form>
