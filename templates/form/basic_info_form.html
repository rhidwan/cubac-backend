{% load static %}
<form action="{% url 'basic_info' %}" enctype="multipart/form-data" method="post" class="form">
    {% csrf_token %}
    <div class="row">
        <div class="mb-3 col-12  ">
            <div class="d-flex align-items-start align-items-sm-center gap-4">

                <img src="{% if basic_info.photo %}{% if basic_info.photo.url %}{{basic_info.photo.url}}{%else%}{{basic_info.photo}}{% endif %}{% else %}
                {% if request.user.gender == 0 %}
                {% static 'img/male_avatar.svg' %}
                {% else %}
                {% static 'img/female_avatar.svg' %}
                {% endif %}
            {% endif %}"
                    alt="user-avatar" class="rounded" height="100" width="100" id="uploadedAvatar" />


                <div class="button-wrapper">
                    <label for="upload" class="btn btn-primary me-2 mb-4" tabindex="0">
                        <span class="d-none d-sm-block">Upload new photo</span>
                        <i class="bx bx-upload d-block d-sm-none"></i>
                        <input type="file" id="upload" class="account-file-input" hidden name="photo"
                            accept="image/png, image/jpeg" />
                    </label>
                    <button type="button" class="btn btn-outline-secondary account-image-reset mb-4">
                        <i class="bx bx-reset d-block d-sm-none"></i>
                        <span class="d-none d-sm-block">Reset</span>
                    </button>
                    <p class="text-muted mb-0">Allowed JPG, GIF or PNG. Max size of 800K</p>
                </div>
            </div>
        </div>
        <div class="mb-3 col-md-6">
            <label for="fatherName" class="form-label">Father Name</label>
            <input class="form-control" type="text" id="fatherName" name="father_name"
                value="{{basic_info.father_name|default:''}}" required />
        </div>

        <div class="mb-3 col-md-6">
            <label for="motherName" class="form-label">Mother Name</label>
            <input class="form-control" type="text" name="mother_name" id="motherName"
                value="{{basic_info.mother_name|default:''}}" required/>
        </div>

        <div class="mb-3 col-md-6">
            <label for="nationality" class="form-label">Nationality</label>
            <input class="form-control" type="text" id="nationality" name="nationality"
                value="{{basic_info.nationality|default:''}}" required/>
        </div>

        <div class="mb-3 col-md-6">
            <label for="nid_passport_no" class="form-label">NID/Passport No</label>
            <input type="text" class="form-control" id="nid_passport_no" name="nid_passport_no"
                value="{{basic_info.nid_passport_no|default:''}}" required />
        </div>


        <div class="mb-3 col-md-6">
            <label for="permanent_address" class="form-label">Permanent Address</label>
            <input type="text" class="form-control" id="permanent_address" name="permanent_address"
                value="{{basic_info.permanent_address}}" required/>
        </div>
        <div class="mb-3 col-md-6">
            <label for="present_address" class="form-label">Present Address</label>
            <input type="text" class="form-control" id="present_address" name="present_address"
                value="{{basic_info.permanent_address}}" required />
        </div>
        <div class="mb-3 col-md-6">
            <label for="phone_number" class="form-label">Phone No</label>
            <input type="text" class="form-control" id="phone_number" name="phone_number"
                value="{{basic_info.phone_number|default:''}}" required/>
        </div>
        <div class="mb-3 col-md-6">
            <label for="work_phone" class="form-label">Work Phone No</label>
            <input type="text" class="form-control" id="work_phone" name="work_phone"
                value="{{basic_info.work_phone|default:''}}" />
        </div>
        <div class="mb-3 col-md-6">
            <label for="is_employed" class="form-label">Currently Employed?</label>
            <div class="form-check form-check-inline">
                <input 
                class="form-check-input" type="radio" name="is_employed" id="is_employed1" 
                value="1" {% if basic_info.is_employed %} checked {% endif %}>
                <label class="form-check-label" for="is_employed0">Yes</label>
            </div>
            <div class="form-check form-check-inline">
                <input 
                class="form-check-input" type="radio" name="is_employed" 
                id="is_employed2" value="0" {% if notbasic_info.is_employed %} checked {% endif %}>
                <label class="form-check-label" for="is_employed1">No</label>
            </div>
        </div>
    </div>
    <div class="row help-text text-center text-danger">

    </div>
    <div class="mt-2">
        <button type="submit" class="btn btn-primary me-2 ajax-submit">Save changes</button>

    </div>

</form>

<script src="{% static 'js/account-settings.js' %}"></script>
