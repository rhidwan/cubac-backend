{% load static %}
<div class="card border border-light mb-2">
  <div class="card-header bg-default">
    <div class="row">
      <div class="{% if disable_action != True %} col-8 {% else %} col-12{% endif %}">
               
        <div class="d-flex align-items-center">
            <div class="flex-shrink-0 me-3">
                
                <img src="{% static 'img/season.svg' %}"
                              
                alt="grad-hat-avatar" class="rounded" height="30" width="30" id="gradHatAvatar" />

                </div>

            <div class="flex-grow-1">
              <span class="fw-semibold d-block">{{open_application.title}}</span>
              <span class="font-weight-bold ">{% if open_application.is_open %}</span>Ending At: {{open_application.end_date}} {% else %} Strting at: {{open_application.start_date}} {% endif %}<br>

            </div>
        </div>
      </div>

      <div class="col-4 d-flex justify-content-end align-items-center gap-1">
        
        <a href="{% url 'open_application_detail' open_application.slug %}" class="btn btn-outline-primary">
         View
        </a>


         
          </div>
 
      
    
  </div>
</div>

</div>
