
  <div class="card mb-3">
      <div class="card-header d-flex justify-content-between align-items-center">   
      <h5 class="mb-0">{% if seat %}{{seat.room}}{% else %}Unallocated{% endif%}</h5>
      {% if seat %}
      <div class="dropdown">
        <button class="btn p-0" type="button" id="workexperience{{forloop.counter}}" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <i class="bx bx-dots-vertical-rounded"></i>
        </button>

        <div class="dropdown-menu dropdown-menu-end" aria-labelledby="workexperience{{forloop.counter}}">
        
        <a href="{% url 'seat_plan_detail' seat.id %}" class="ajax-delete dropdown-item">
          Delete
          <!-- <span class="d-none d-sm-block">Delete</span> -->
        </a>
        
        </div>
      </div>
      {% endif %}

         
    
  </div>
  <div class="card-body">
      <div class="row">
        {% for application in applications %}
          <div class="col-3">
            <a href="{% url 'application_detail' application.id %}" class="text-primary">{{application.roll_no}}</a>
          </div>
        {% endfor %}
      </div>
  </div>
</div>
