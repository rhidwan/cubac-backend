{% load static %}
<div class="card  border border-light mb-2">
  <div class="card-header bg-default">
    <div class="row">
      <div class="{% if disable_action != True %} col-11 {% else %} col-12{% endif %}">
               
        <div class="d-flex align-items-center">
            <div class="flex-shrink-0 me-3">
                
                <img src="{% static 'img/payment.svg' %}"
                              
                alt="grad-hat-avatar" class="rounded" height="30" width="30" id="gradHatAvatar" />

                </div>

            <div class="flex-grow-1">
            <span class="fw-semibold d-block">{{transaction.amount}} BDT ({{transaction.transaction_method}})</span>
            <span class="font-weight-bold ">Id: {{transaction.transaction_id}} <br>
            <span class="font-weight-bold ">From: </span> {{transaction.transaction_from}} <br>
              <span class="font-weight-bold ">Date: </span> {{transaction.transaction_time}} <br>


            </div>
        </div>
      </div>
      {% if disable_action != True %}
      <div class="col-1 d-flex justify-content-end align-items-center gap-1">
        <div class="dropdown">
            <button class="btn p-0" type="button" id="trasnaction{{forloop.counter}}" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <i class="bx bx-dots-vertical-rounded"></i>
            </button>
  
            <div class="dropdown-menu dropdown-menu-end" aria-labelledby="trasnaction{{forloop.counter}}">
              
                <a data-url="{% url 'edit_manual_transaction_detail' transaction.id %}"  data-bs-toggle="modal"
                data-title="Edit Transaction Detail" data-bs-target="#UpdateFormModal" class="dropdown-item">
                <!-- <i class="bx bx-edit"></i> -->
               Edit
            </a>
            
      
            <a href="{% url 'edit_manual_transaction_detail' transaction.id %}"  class="ajax-delete dropdown-item">
               Delete
            </a>

            </div>
          </div>
          


          
          </div>
            {% endif %}
      
    
  </div>
</div>

</div>
