{% load file_extension %}
<div class="card shadow mb-4">
  <div class="card-header py-3">
    <h6 class="m-0 font-weight-bolder text-primary ">Project Details
    </h6>
  </div>

  <div class="card-body text-center">
    <div class="row mb-1">
        <div class="col-6 font-weight-bold">Name</div>
        <div class="col-6">{{project.name|default:"" }}</div>
      </div>
      <div class="row mb-1">
        <div class="col-6 font-weight-bold">Client Name</div>
        <div class="col-6">{{project.client|default:"" }}</div>
      </div>
      <div class="row mb-1">
        <div class="col-6 font-weight-bold">Address</div>
        <div class="col-6">{{project.address|default:""  }}</div>
      </div>
      <div class="row mb-1">
        <div class="col-6 font-weight-bold">Brand</div>
        <div class="col-6">{{project.brand|default:"" }}</div>
      </div>
      <div class="row mb-1">
        <div class="col-6 font-weight-bold">Dealing Person</div>
        <div class="col-6">{{project.dealing_person|default:"" }}</div>
      </div>
  </div>
   
</div>
