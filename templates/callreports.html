{% extends "base.html" %}
{% load static %}

{% block title %}
Dashboard |
{% endblock title %}

{% block content %}

<!-- Begin Page Content -->
<div class="container-fluid">
 
  <!-- Page Heading -->
  <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
    <!-- <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i class="fas fa-download fa-sm text-white-50"></i> Generate Report</a> -->
  </div>

  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link" href="{% url 'dashboard' %}">Service</a>
    </li>
    <li class="nav-item">
      <a class="nav-link active" href="{% url 'dashboard_call_report' %}?limit=20">Sales Call Report</a>
    </li>

    <li class="nav-item">
      <a class="nav-link" href="{% url 'dashboard_tasks' %}">Tasks</a>
    </li>
    
    <li class="nav-item">
      <a class="nav-link" href="{% url 'dashboard_project' %}">Project</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'dashboard_collection' %}">Collection</a>
    </li>
  </ul>
  <div class="mt-2 mb-0 d-flex justify-content-end">
    <form action="{% url 'query_callreport' %}" method="POST">
        {% csrf_token %}
        <div class="form-row align-items-center">
          <div class="col-auto">
            <label class="sr-only" for="inlineFormInput">Query</label>
            <input type="text" class="form-control mb-2" name="query" id="inlineFormInput" placeholder="Search">
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary btn-sm mb-2">Query CallReport</button>
          </div>
        </div>
      </form>
</div>
<div class="row mt-2 mb-2">
  <div class="col-md-6 col-sm-12 offset-md-3">
    {% include 'card/callreport.html' %}

    
  </div>
</div>


<!-- /.container-fluid -->

{% endblock content %}
